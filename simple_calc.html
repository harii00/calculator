<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150vh;
      margin: 0;
    }

    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 300px;
      margin: auto;
      padding: 16px;
      border: 1px solid #f15c5c;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .button {
      padding: 10px;
      font-size: 18px;
      text-align: center;
      cursor: pointer;
      border: 1px solid #1a1313;
      border-radius: 4px;
      background-color: #dc46e2;
    }

    .button:hover {
      background-color: #f9768d;
    }

    #display {
      grid-column: span 4;
      padding: 14px;
      text-align: right;
      font-size: 20px;
      border: 1px solid #bd3a3a;
      border-radius: 4px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div id="display"></div>
    <div class="button">7</div>
    <div class="button">8</div>
    <div class="button">9</div>
    <div class="button">/</div>
    <div class="button">4</div>
    <div class="button">5</div>
    <div class="button">6</div>
    <div class="button">*</div>
    <div class="button">1</div>
    <div class="button">2</div>
    <div class="button">3</div>
    <div class="button">-</div>
    <div class="button">0</div>
    <div class="button">.</div>
    <div class="button">=</div>
    <div class="button">+</div>
  </div>

</body>
</html>
